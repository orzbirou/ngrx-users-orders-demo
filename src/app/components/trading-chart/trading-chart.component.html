<div class="trading-systems-animation">
  <!-- Grid Background -->
  <svg
    class="trading-chart"
    viewBox="0 0 370 370"
    xmlns="http://www.w3.org/2000/svg"
  >
    <!-- Grid Lines -->
    <defs>
      <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #3224ff; stop-opacity: 1" />
        <stop offset="47%" style="stop-color: #8a4dd7; stop-opacity: 1" />
        <stop offset="95%" style="stop-color: #e276af; stop-opacity: 1" />
      </linearGradient>
    </defs>

    <!-- Grid -->
    <g class="grid-lines">
      <line
        x1="50"
        y1="50"
        x2="50"
        y2="320"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="110"
        y1="50"
        x2="110"
        y2="320"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="170"
        y1="50"
        x2="170"
        y2="320"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="230"
        y1="50"
        x2="230"
        y2="320"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="290"
        y1="50"
        x2="290"
        y2="320"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="350"
        y1="50"
        x2="350"
        y2="320"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />

      <line
        x1="50"
        y1="80"
        x2="350"
        y2="80"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="50"
        y1="140"
        x2="350"
        y2="140"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="50"
        y1="200"
        x2="350"
        y2="200"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="50"
        y1="260"
        x2="350"
        y2="260"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
      <line
        x1="50"
        y1="320"
        x2="350"
        y2="320"
        stroke="#3224ff"
        stroke-width="1"
        opacity="0.3"
      />
    </g>

    <!-- Chart Lines -->
    <g class="chart-data">
      <polyline
        class="data-line-1"
        fill="none"
        stroke="url(#blueGradient)"
        stroke-width="3"
        points="50,250 110,180 170,200 230,120 290,160 350,100"
      />

      <polyline
        class="data-line-2"
        fill="none"
        stroke="#e276af"
        stroke-width="2"
        opacity="0.7"
        points="50,280 110,220 170,240 230,160 290,200 350,140"
      />
    </g>

    <!-- Data Points -->
    <g class="data-points">
      <circle class="point-1" cx="50" cy="250" r="4" fill="#3224ff" />
      <circle class="point-2" cx="110" cy="180" r="4" fill="#3224ff" />
      <circle class="point-3" cx="170" cy="200" r="4" fill="#3224ff" />
      <circle class="point-4" cx="230" cy="120" r="4" fill="#3224ff" />
      <circle class="point-5" cx="290" cy="160" r="4" fill="#3224ff" />
      <circle class="point-6" cx="350" cy="100" r="4" fill="#3224ff" />
    </g>

    <!-- Numbers -->
    <g class="chart-numbers">
      <text
        class="number-1"
        x="50"
        y="340"
        text-anchor="middle"
        fill="#3224ff"
        font-size="12"
      >
        01
      </text>
      <text
        class="number-2"
        x="170"
        y="340"
        text-anchor="middle"
        fill="#3224ff"
        font-size="12"
      >
        02
      </text>
      <text
        class="number-3"
        x="290"
        y="340"
        text-anchor="middle"
        fill="#3224ff"
        font-size="12"
      >
        03
      </text>
    </g>

    <!-- Arrow -->
    <g class="arrow">
      <rect x="160" y="30" width="50" height="15" fill="#f4c145" rx="3" />
      <polygon points="220,37.5 235,30 235,45" fill="#f4c145" />
    </g>
  </svg>
</div>
